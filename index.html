<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="totalizador-form">
      
      <label for="cant-item">Cantidad de Items:</label>
      <input type="number" id="primer-numero" />
      <br>
      <label for="precio-item">Precio del item:</label>
      <input type="number" id="segundo-numero" />
      <br>
      <label for="estados">Seleccione su estado:</label>
      <select name="lista-estado" id="estadosSelect">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
      </select>
      <br>
      <input type="submit" value="Totalizar" id="totalizador-button"/>

    </form>
    <br>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
